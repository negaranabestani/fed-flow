node_base: &node_base
    image: autlpdslab/fedflow:latest
    platform: linux/arm64/v8
    working_dir: /fed-flow/app/fl_training/runner
    depends_on:
      - broker
    environment:
      AGGREGATION: "fedavg"
      DECENTRALIZED: "False"
      MOBILITY: "False"
      CLUSTERING: "none_clustering"
      OFFLOADING: "False"
      SPLITTING_METHOD: "none_spliting"
      MODEL: "VGG"
      DATASET: "cifar10"
      NODE_INDEX: "0"
      IP: "0.0.0.0"
      PORT: "8080"
      RABBITMQ_URL: "amqp://rabbitmq:rabbitmq@broker:5672/"
      NEIGHBORS: ""
      NODE_TYPE: "CLIENT"
    entrypoint: >
      bash -c "python3 /fed-flow/app/fl_training/runner/fed_base_run.py
      --aggregation $$AGGREGATION
      --decentralized $$DECENTRALIZED
      --mobility $$MOBILITY
      --clustering $$CLUSTERING
      -o $$OFFLOADING
      -s $$SPLITTING_METHOD
      --model $$MODEL
      --dataset $$DATASET
      --index $$NODE_INDEX
      --ip $$IP
      --port $$PORT
      --rabbitmq-url $$RABBITMQ_URL
      --neighbors $$NEIGHBORS
      --node-type $$NODE_TYPE"
